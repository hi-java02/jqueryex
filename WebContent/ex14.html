<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h1>이벤트</h1>
	<!-- ~할때  ***작동해라-->
	
	<h2>h2태그_1</h2>
	<h2>h2태그_2</h2>
	<h2>h2태그_3</h2>
	
	<h3 class="tagh3">네이버</h3>
	<h3 class="tagh3">다음</h3>
	
	<div>
		<button id="btn">자바스크립트 테스트 버튼</button>
	</div>
	<p id="display">
		
	</p>

	<p id="display2">
		
	</p>



	<script type="text/javascript">
		//문서가 로딩 되었을때
		window.onload = function(){
			//id
			var testButton = document.getElementById("btn");
			var textArea = document.getElementById("display");
			console.log(testButton);
			console.log(textArea);
		
			//tag h2
			//[<h2>h2태그_1</h2>, <h2>h2태그_2</h2>, <h2>h2태그_3</h2>] 
			var tagArray = document.getElementsByTagName("h2");
			console.log(tagArray);
			
			//class h3
			//[<h3 class="tagh3">h3태그_1</h3>, <h3 class="tagh3">h3태그_2</h3>]
			var tagh3Array = document.getElementsByClassName("tagh3");
			var textArea2 = document.getElementById("display2");
			console.log(tagh3Array);
			console.log(textArea2);
			
			
			//기능은 정의되고  클릭이되면 작동된다.
			testButton.onclick = function(){
				console.log("버튼 클릭");
				textArea.innerHTML="<font color='#ff0000'>홍길동</font>";
			};
			
			
			//h2태그_1 클릭했을때
			tagArray[0].onclick = function(){
				console.log("h2태그_1");
				textArea.innerHTML="<font color='#00ff00'>h2태그_1</font>";
				
			};
			
			//h2태그_2 클릭했을때
			tagArray[1].onclick = function(){
				console.log("h2태그_2");
				textArea.innerHTML="<font color='#0000ff'>h2태그_2</font>";
			};
			
			//h2태그_3 클릭했을때
			tagArray[2].onclick = function(){
				console.log("h2태그_3");
				textArea.innerHTML="<font color='#ff00ff'>h2태그_3</font>";
			};
			
			//네이버 클릭
			tagh3Array[0].onclick = function(){
				console.log("네이버");
				textArea2.innerHTML="<a href='http://www.naver.com' target='_blank'>네이버</a>"
			};
			
			tagh3Array[1].onclick = function(){
				console.log("다음");
				textArea2.innerHTML="<a href='http://www.daum.net' target='_blank'>다음</a>"
			};
			
		};
	
	</script>
	
</body>
</html>
